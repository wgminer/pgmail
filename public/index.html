<!doctype html>
<html class="no-js" lang="">

	<head>
		<meta charset="utf-8">
		<title>PG Mail</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
		<style>
			body {
				font-family: sans-serif;
			}
			main {
				width: 800px;
				margin: 10vh auto;
				text-align: center;
			}

			a {
				text-decoration: none;
			}

			h1 {
				font-size: 3rem;
				font-weight: 400;
			} 

			form {
				display: flex;
				margin: 40px auto 0;
			}

			input {
				border: 1px solid #ccc;
				padding: 1rem;
				width: 100%;
				display: block;
				border-radius: 8px 0 0 8px;
				color: #ccc;
			}

			button {
				display: block;
				width: 150px;
				margin-left: 8px;
				background-color: #fff;
				border: 1px solid blue;
				border-radius: 0 8px 8px 0;
				text-align: center;
				line-height: 1;
				text-transform: uppercase;
				letter-spacing: 1px;
				font-size: 14px;
				color: blue;
				text-decoration: line-through;
				padding: 2px 0 0;
			}
		</style>
	</head>

	<body>
		<main>
			<h1>One essay from <a href="http://www.paulgraham.com/articles.html">Paul Graham</a><br>in your inbox every day</h1>
			<form action="">
				<input type="text" disabled value="Currently not accepting new signups">
				<button disabled>Sign Up</button>
			</form>
		</main>
	</body>

</html>
